name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x' 

      - name: Build and test
        run: dotnet test